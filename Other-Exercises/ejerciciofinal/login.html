<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Final</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/bdfb43ec16.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">

        <div class="img"></div>
        <!-- Inicio del formulario -->
        <div class="form">
            <h2>Login</h2>

            <div>
                <label for="nameInput">Email</label><br>
                <input type="text" class="email" id="nameInput" name="userName" placeholder="Jane Doe">
            </div>

            <div>
                <label for="passwordInput">Password</label>
                <input type="password" class="password" id="passwordInput" name="password" placeholder="***********">
            </div>

            <a href="Index.html">
                <div class="login textbox">
                    Log in
                </div>
            </a>
            <!-- Final del formulario  -->

            <hr class="Line">

            <a href="https://github.com">
                <div class="gitButton textbox">
                    <div class="textnIcon">
                        <i class="fab fa-github"></i>
                        Github
                    </div>
                </div>
            </a>

            <a href="https://twitter.com">
                <div class="twitterButton textbox">
                    <div class="textnIcon">
                        <i class="fab fa-twitter"></i>
                        Twitter
                    </div>
                </div>
            </a>

            <div class="links">
                <h4><a href="#">Forgot your password?</a></h4>
                <h4><a href="#">Create account</a></h4>
            </div>
        </div>


    </div>

    </div>
</body>

</html>
